<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Professor [Your Name]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fancy-divider {
            width: 60px;
            height: 3px;
            background-color: #555;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="page-navbar"></div>

    <div class="container mt-5">
        <div id="content">
            <h1>Research</h1>
            <div class="fancy-divider"></div>
            <p>Overview of your research interests and current projects.</p>
            <h2>Current Research Projects</h2>
            <ul>
                <li>Project 1: Brief description</li>
                <li>Project 2: Brief description</li>
                <li>Project 3: Brief description</li>
            </ul>
            <h2>Research Interests</h2>
            <p>List or paragraph describing your main research interests and areas of expertise.</p>
        </div>
    </div>

    <!-- Footer -->
    <div id="page-footer"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            $("#page-navbar").load("page-navbar.html", function() {
                $("#research").addClass("active");
            });
            $("#page-footer").load("footer.html");
        });
    </script>
</body>
</html>
